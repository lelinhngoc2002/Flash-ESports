<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flash ESports</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@400&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <img src="./img/Cropped images/background.jpg" alt="background">
  </div>

  <header>
    <div class="logo-area">
      <img src="./img/Cropped images/pink-O.png" class="decor pink-o" alt="Pink O">
      <img src="./img/Cropped images/logo.png" class="logo" alt="Logo">
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#Info">Info</a>
      <a href="#Gallery">Gallery</a>
      <a href="#Contact">Contact</a>
      <a href="#FAQ">FAQ</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <div class="hero-image">
          <img src="./img/Cropped images/main-picture.png" alt="Main Esports Image">
        </div>
        <div class="hero-text">
          <p class="registration-title">REGISTRATION <span class="montserrat-medium">FOR</span></p> <!-- Dòng mới -->
          <img src="./img/Cropped images/new-esports.png" alt="Orange Esports Text">
          <p class="hero-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
          </p>
          <button class="apply-button">APPLY NOW</button>
        </div>
      </div>

      <div class="decorations">
        
        <img src="./img/Cropped images/pink X.png" class="decor pink-x" alt="Pink X">
        <img src="./img/Cropped images/Pink-square.png" class="decor pink-square" alt="Pink Square">
        <img src="./img/Cropped images/green-O.png" class="decor green-o" alt="Green O">
        <img src="./img/Cropped images/Green-square.png" class="decor green-square" alt="Green Square">
        <img src="./img/Cropped images/green-wiggle.png" class="decor green-wiggle" alt="Green Wiggle">
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <span class="footer-link">www.yoursite.com</span>
      <div class="social-icons">
        <img src="./img/Cropped images/Instagram icon.png" alt="Instagram">
        <img src="./img/Cropped images/FB icon.png" alt="Facebook">
        <img src="./img/Cropped images/Twitter icon.png" alt="Twitter">
        <img src="./img/Cropped images/Whatsapp icon.png" alt="WhatsApp">
      </div>
    </div>
  </footer>
</body>
</html>
